{{ define "jsInclude"}}
<!-- Load c3.css -->
<link href="static/c3/c3.css" rel="stylesheet" type="text/css">

<!-- Load d3.js and c3.js -->
<script type="text/javascript" src="static/d3/d3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="static/c3/c3.min.js"></script>
{{ end }}

{{ define "content" }}
<h1>Test</h1>
<div id="chart"></div>
<script type="text/javascript">
	var chart = c3.generate({
		bindto: '#chart',
		data:{
			url: '/timeseries?instrument=INDEX_GDAXI&limit=365',
            mimeType: 'json',

        	xFormat: '%Y-%m-%dT%H:%M:%SZ',
	        keys: {
	            x: 'Time',
	            value: ['High', 'Low', 'Close'],
	        },
		},
		zoom: {
			enabled: true
		},
		axis: {
			x:{
				type: 'timeseries',
				tick: {
					format:'%y-%m-%d'
				}
			}
		}
	});

</script>
{{ end }}
